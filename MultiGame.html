<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer</title>
    <link rel="stylesheet" href="Game.css" />
  </head>
  <body>
    <div class="game">
      <h1>Rock Paper Scissors</h1>
      <div class="players">
        <div>
          <label for="Player1">Ready Player1:</label>
          <input type="text" id="player1Name" />
        </div>
        <div>
          <label for="Player 2">Ready Player2:</label>
          <input type="text" id="player2Name" />
        </div>
      </div>
      <div>
        <label for="numGames">Number of Games:</label>
        <input type="number" id="numGames" min="1" value="1" />
      </div>
      <div>
        <button class="choice" click="Choice('rock')">Rock</button>
        <button class="choice" click="Choice('paper')">Paper</button>
        <button class="choice" click="Choice('scissors')">Scissors</button>
      </div>
      <div class="result">
        <p id="Display-result"></p>
      </div>
    </div>
    <script src="Multi.js"></script>
  </body>
</html>
